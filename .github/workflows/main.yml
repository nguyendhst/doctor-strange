name: E2E test

on: push

jobs:
  linting-on-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Installing dependencies
        run: |
          npm ci

      - name: Linting
        run: |
          npm run build
      - name: Creating workspace
        uses: actions/upload-artifact@v3
        with:
          name: .next
          path: ./.next

  cypress-e2e-testing--auth:
    uses: nguyendhst/doctor-strange/.github/workflows/cypress-e2e-testing.yml
    with: 
      spec: cypress/e2e/auth
    secrets: inherit
